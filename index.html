<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping pong score keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <div class="columns is-centered">
        <div class="column is-one-third">
    <div class="card">
  <div class="card-image">
    <figure class="image is-4by3">
        <img src="https://images.unsplash.com/photo-1576617497557-22895ee5930b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="ping pong">
    </figure>
    </div>
            <header class="card-header">
            <p class="card-header-title">Ping Pong Score Keeper</p>
        </header>
        <div class="card-content">
            <h1 class="title"><span id="p1">0</span> to <span id="p2">0</span></h1>
            <p>Use the buttons to keep score.</p>
            <label for="max-score"><b class="content is-medium"> Playing To</b></label>
            <div class="select is-rounded">
            <select name="max-score" id="max-score">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>

            </select>
        </div>
        </div>
            <footer class="card-footer">
                <button class="card-footer-item button is-primary" id="btnP1">+1 Player One</button>
                <button class="card-footer-item button is-info" id="btnP2">+1 Player Two</button>
                <button class="card-footer-item button is-danger" id="reset">Reset</button>
            </footer>
           
    </div>
        </div>
    </div>
    
        
    <script src="app.js"></script>
</body>
</html>
